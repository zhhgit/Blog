<meta charset="utf-8">
<title>{% if page.title %}{{ page.title }}{% endif %}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
{% if page.tags %}<meta name="keywords" content="{{ page.tags | join: ', ' }}">{% endif %}

<!-- cache -->
<meta http-equiv="Cache-Control" content="max-age=86400" />

<!-- highlight the code-->
{% if site.highlight %}
<link rel="stylesheet" href="{{ site.url }}/assets/js/vendor/highlight/styles/monokai_sublime.css">
<script src="{{ site.url }}/assets/js/vendor/highlight/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>{% endif %}

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" href="{{ site.url }}/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ site.url }}/assets/css/vendor/normalize.css">
    <link rel="stylesheet" href="{{ site.url }}/assets/css/vendor/foundation.min.css">
    <link rel="stylesheet" href="{{ site.url }}/assets/css/vendor/nprogress.css">
    <link rel="stylesheet" href="{{ site.url }}/assets/css/style.css">
    <link rel="stylesheet" href="{{ site.url }}/assets/css/post.css">
    <script src="{{ site.url }}/assets/js/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ site.url }}/assets/js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
    {% if page.chart %}
    <script type="text/javascript" src="{{ site.url }}/assets/js/vendor/amcharts/amcharts.js"></script>
    <script type="text/javascript" src="{{ site.url }}/assets/js/vendor/amcharts/pie.js"></script>
    <script type="text/javascript" src="{{ site.url }}/assets/js/vendor/amcharts/serial.js"></script>
    <script type="text/javascript" src="{{ site.url }}/assets/js/vendor/amcharts/themes/dark.js"></script>
    {% endif %}

<!-- Icons -->
<!-- 16x16 -->
<link rel="shortcut icon" href="{{ site.url }}/favicon.ico">
<!-- 32x32 -->
<link rel="shortcut icon" href="{{ site.url }}/favicon.png">
